<style>
    :root {
        --bg1: #0f172a;
        --bg2: #1d4ed8;
        --accent: #22d3ee;
        --accent2: #a78bfa;
        --text: #e2e8f0;
        --muted: #cbd5e1;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Segoe UI", Arial, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 10% 20%, #38bdf8 0%, transparent 35%),
                    radial-gradient(circle at 90% 80%, #818cf8 0%, transparent 30%),
                    linear-gradient(135deg, var(--bg1), var(--bg2));
        padding: 20px;
    }

    .token-card {
        width: min(560px, 100%);
        background: rgba(15, 23, 42, 0.58);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 18px;
        padding: 30px 24px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    h2 {
        margin: 0 0 14px;
        font-size: 1.55rem;
    }

    .token-value {
        margin: 10px 0 14px;
        font-size: clamp(2rem, 6vw, 3rem);
        letter-spacing: 3px;
        font-weight: 800;
        color: #f8fafc;
        text-shadow: 0 0 18px rgba(34, 211, 238, 0.45);
    }

    .timer-box {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 15px;
        padding: 8px 14px;
        border-radius: 10px;
        display: inline-block;
        background: rgba(167, 139, 250, 0.2);
        border: 1px solid rgba(167, 139, 250, 0.6);
        color: #ddd6fe;
    }

    .hint {
        margin: 0 0 20px;
        color: var(--muted);
        font-size: 0.95rem;
    }

    .copy-btn {
        margin-top: 10px;
        padding: 10px 16px;
        border-radius: 10px;
        border: none;
        font-weight: 700;
        cursor: pointer;
        color: #0f172a;
        background: linear-gradient(90deg, #22d3ee, #67e8f9);
    }

    .back-btn {
        display: inline-block;
        text-decoration: none;
        color: #0f172a;
        font-weight: 700;
        padding: 10px 16px;
        border-radius: 10px;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        margin-top: 12px;
    }

</style>

<div class="token-card">

    <h2>Share This Secure Token</h2>

    <h1 class="token-value" id="tokenText">{{token}}</h1>

    <div class="timer-box">
        Time Left: <span id="timer">120</span>s
    </div>

    <p class="hint">
        Use this token quickly before it expires.
    </p>

    <button class="copy-btn" onclick="copyToken()">
        Copy Token
    </button>

    <br>

    <a class="back-btn" href="/dashboard">
        Back to Dashboard
    </a>

</div>


<script>

function copyToken() {
    let token = document.getElementById("tokenText").innerText;
    navigator.clipboard.writeText(token);
    alert("Token copied!");
}


// Countdown Timer

let timeLeft = 120;

let timer = setInterval(function(){

    timeLeft--;

    document.getElementById("timer").innerText = timeLeft;

    if(timeLeft <= 0){

        clearInterval(timer);

        document.getElementById("timer").innerText = "Expired";

        document.getElementById("tokenText").style.opacity = "0.4";

    }

},1000);


</script>
